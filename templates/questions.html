<a href = '#/ask'><button class = 'btn'>
    New Question</button></a>
<h1>Recent Questions</h1>
<ul class='list-group'>
    <li ng-repeat="question in questions | orderBy:'-date'" class='list-group-item'>
        <strong>@{{ question.username }}</strong>
        <strong>{{ question.title }}</strong><br>
        <span>{{ answers.length }} answers - {{ question.body }}</span>
    </li>
</ul>
